<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h1>Registration</h1>
                        <form action="#" method="post" #f="ngForm" nonvalidate (ngSubmit)="f.form.valid&&onSubmit()">
                            <div class="form-group">
                                <label for="Fullname"><i class="fa-solid fa-user"></i> FullName</label>
                                <input type="text" class="form-control" placeholder="Enter your FullName"
                                    name="FullName" [(ngModel)]="formdata.FullName" #FullName="ngModel" required>
                                <span class="text-danger" *ngIf="this.submit&&FullName.errors?.['required']">This field
                                    is required
                                </span>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="mobile"><i class="fa-solid fa-mobile-screen-button"></i> Mobile</label>
                                        <input type="number" class="form-control" name="mobile"
                                            placeholder="+91 9876543212" id="phoneHelp" [(ngModel)]="formdata.mobile"
                                            #mobile="ngModel" required>
                                        <span class="text-danger"
                                            *ngIf="this.submit&&mobile.errors?.['required']">Mobile field
                                            is required
                                        </span>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="email"><i class="fa-solid fa-envelope"></i> Email</label>
                                        <input type="email" class="form-control" name="email"
                                            placeholder=" eg:abc123@example.com" id="email" [(ngModel)]="formdata.email"
                                            #email="ngModel" required>
                                            <span class="text-danger" *ngIf="this.submit&&email.errors?.['required']">Email field
                                                is required
                                            </span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="password"><i class="fa-solid fa-key"></i> Password</label>
                                        <input type="password" class="form-control" name="password"
                                            placeholder="Password" id="password" [(ngModel)]="formdata.password"
                                            #password="ngModel" required>
                                            <span class="text-danger" *ngIf="this.submit&&password.errors?.['required']">Password field
                                                is required
                                            </span>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="confirm password"><i class="fa-solid fa-key"></i>  Confirm Password</label>
                                        <input type="password" class="form-control" placeholder="Confirm Password"
                                            id="Confirm password" required>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group form-check text-center">
                                <input type="checkbox" class="form-check-input" id="termsAgreement" required>
                                <label class="form-check-label" for="termsAgreement">
                                    I Agree to terms and conditions
                                </label>
                            </div>
                            <div class="form-group text-center">
                                <button type="reset" class="btn btn-secondary">Reset</button>
                                <button type="submit" class="btn btn-success" (click)="submit=true">
                                 
                                    Register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
